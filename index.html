<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">

        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">

        <div id="map">

        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/KelasKerawanan_1.js"></script>
        <script src="data/BatasAdministrasi_2.js"></script>
        <script src="data/TahunKejadian_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_KelasKerawanan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kelas</th>\
                        <td>' + (feature.properties['Kelas'] !== null ? autolinker.link(feature.properties['Kelas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas (Ha)</th>\
                        <td>' + (feature.properties['Luas__Ha_'] !== null ? autolinker.link(feature.properties['Luas__Ha_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KelasKerawanan_1_0(feature) {
            switch(String(feature.properties['Kelas'])) {
                case 'Sangat Rendah':
                    return {
                pane: 'pane_KelasKerawanan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,1.0)',
                interactive: true,
            }
                    break;
                case 'Rendah':
                    return {
                pane: 'pane_KelasKerawanan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,217,106,1.0)',
                interactive: true,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_KelasKerawanan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,192,1.0)',
                interactive: true,
            }
                    break;
                case 'Tinggi':
                    return {
                pane: 'pane_KelasKerawanan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,174,97,1.0)',
                interactive: true,
            }
                    break;
                case 'Sangat Tinggi':
                    return {
                pane: 'pane_KelasKerawanan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KelasKerawanan_1');
        map.getPane('pane_KelasKerawanan_1').style.zIndex = 401;
        map.getPane('pane_KelasKerawanan_1').style['mix-blend-mode'] = 'normal';
        var layer_KelasKerawanan_1 = new L.geoJson(json_KelasKerawanan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KelasKerawanan_1',
            layerName: 'layer_KelasKerawanan_1',
            pane: 'pane_KelasKerawanan_1',
            onEachFeature: pop_KelasKerawanan_1,
            style: style_KelasKerawanan_1_0,
        });
        bounds_group.addLayer(layer_KelasKerawanan_1);
        map.addLayer(layer_KelasKerawanan_1);
        function pop_BatasAdministrasi_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Desa/Kelurahan</th>\
                        <td>' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas (Ha)</th>\
                        <td>' + (feature.properties['Luas (Ha)'] !== null ? autolinker.link(feature.properties['Luas (Ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasAdministrasi_2_0() {
            return {
                pane: 'pane_BatasAdministrasi_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasAdministrasi_2');
        map.getPane('pane_BatasAdministrasi_2').style.zIndex = 402;
        map.getPane('pane_BatasAdministrasi_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasAdministrasi_2 = new L.geoJson(json_BatasAdministrasi_2, {

        });
        bounds_group.addLayer(layer_BatasAdministrasi_2);
        map.addLayer(layer_BatasAdministrasi_2);
        function pop_TahunKejadian_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">RT</th>\
                        <td>' + (feature.properties['RT'] !== null ? autolinker.link(feature.properties['RT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dusun</th>\
                        <td>' + (feature.properties['Dusun'] !== null ? autolinker.link(feature.properties['Dusun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tanggal Kejadian</th>\
                        <td>' + (feature.properties['Tanggal Ke'] !== null ? autolinker.link(feature.properties['Tanggal Ke'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_TahunKejadian_3_0(feature) {
            switch(String(feature.properties['q2wHide_layer'])) {
                case '2016':
                    return {
                pane: 'pane_TahunKejadian_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
                case '2017':
                    return {
                pane: 'pane_TahunKejadian_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
                    break;
                case '2018':
                    return {
                pane: 'pane_TahunKejadian_3',

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                case '2019':
                    return {
                pane: 'pane_TahunKejadian_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
                    break;
                case '2020':
                    return {
                pane: 'pane_TahunKejadian_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,203,203,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_TahunKejadian_3');
        map.getPane('pane_TahunKejadian_3').style.zIndex = 403;
        map.getPane('pane_TahunKejadian_3').style['mix-blend-mode'] = 'normal';
        var layer_TahunKejadian_3 = new L.geoJson(json_TahunKejadian_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TahunKejadian_3',
            layerName: 'layer_TahunKejadian_3',
            pane: 'pane_TahunKejadian_3',
            onEachFeature: pop_TahunKejadian_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TahunKejadian_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_TahunKejadian_3);
        map.addLayer(layer_TahunKejadian_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Peta Kerawanan dan Sebaran Kejadian Tanah Longsor Kabupaten Bantul</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Tahun Kejadian<br /><table><tr><td style="text-align: center;"><img src="legend/TahunKejadian_3_20160.png" /></td><td>2016</td></tr><tr><td style="text-align: center;"><img src="legend/TahunKejadian_3_20171.png" /></td><td>2017</td></tr><tr><td style="text-align: center;"><img src="legend/TahunKejadian_3_20182.png" /></td><td>2018</td></tr><tr><td style="text-align: center;"><img src="legend/TahunKejadian_3_20193.png" /></td><td>2019</td></tr><tr><td style="text-align: center;"><img src="legend/TahunKejadian_3_20204.png" /></td><td>2020</td></tr></table>': layer_TahunKejadian_3,'<img src="legend/BatasAdministrasi_2.png" /> Batas Administrasi': layer_BatasAdministrasi_2,'Kelas Kerawanan<br /><table><tr><td style="text-align: center;"><img src="legend/KelasKerawanan_1_SangatRendah0.png" /></td><td>Sangat Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKerawanan_1_Rendah1.png" /></td><td>Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKerawanan_1_Sedang2.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKerawanan_1_Tinggi3.png" /></td><td>Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKerawanan_1_SangatTinggi4.png" /></td><td>Sangat Tinggi</td></tr></table>': layer_KelasKerawanan_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_BatasAdministrasi_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAMOBJ'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['NAMOBJ']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasAdministrasi_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BatasAdministrasi_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasAdministrasi_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasAdministrasi_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasAdministrasi_2]);
        });
        </script>

</html>
